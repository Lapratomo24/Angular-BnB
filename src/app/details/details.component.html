<article>
  <img class="listing-photo" [src]="homeLocation?.photo"
    alt="Exterior photo of {{homeLocation?.name}}"/>
  <section class="listing-description">
    <h2 class="listing-heading">{{homeLocation?.name}}</h2>
    <p class="listing-location">{{homeLocation?.city}}, {{homeLocation?.state}}</p>
  </section>
  <section class="listing-features">
    <h2 class="section-heading">About this home:</h2>
    <ul>
      <li>Units available: {{homeLocation?.availableUnits}}</li>
      <li>Does this location have wifi: {{homeLocation?.wifi}}</li>
      <li>Does this location have laundry: {{homeLocation?.laundry}}</li>
    </ul>
  </section>
  <section class="listing-apply">
    <h2 class="section-heading">Apply now to live here</h2>
    <form [formGroup]="applyForm" (submit)="submitApplication()">
      <label for="first-name">First Name</label>
      <input id="first-name" type="text" formControlName="firstName">

      <label for="last-name">Last Name</label>
      <input id="last-name" type="text" formControlName="lastName">

      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email">
      <button type="submit" class="primary">Apply now</button>
    </form>
  </section>
</article>
