<section>
  <form>
    <input type="text" placeholder="Filter by city" #filter>
    <button class="primary" type="button" (click)="filtered(filter.value)">Search</button>
  </form>
</section>
<section class="results">
  <app-home-location *ngFor="let homeLocation of filtering" [homeLocation]="homeLocation"></app-home-location>
</section>
